<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  </head>
  <body>
    <form action="/submit" method="post" target="_self">
        <div class="header">
            <h1>Payment form example</h1>
        </div>
        <div class="upper-body">
            <div class="alert" id="alert" style="width: 100%;">
                <div class="alert alert-danger" role="alert">
                  Some fields are missing
                </div>
            </div>
              <fieldset class="fieldset1" style="display: flex; justify-content: space-around;">
                <div style="display: flex; flex-direction: column; width: 30%;">
                  <label for="ccn">Credit Card Number:</label>
                  <input id="ccn" type="string" inputmode="numeric" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}-[0-9]{4}" autocomplete="cc-number" maxlength="19" placeholder="xxxx-xxxx-xxxx-xxxx" value="" required>
                </div>
                <div style="display: flex; flex-direction: column; width: 30%;">
                  <label for="cvc#">CVC#</label>
                  <input id="cvc#" name="cvc#" type="string" inputmode="numeric" maxlength="3" pattern= "[0-9]" placeholder="xxx" value="" required/>
                </div>
                <div style="display: flex; flex-direction: column; width: 30%;">
                  <label for="amount">Amount $</label>
                  <input id="amount" name="amount" inputmode="numeric" pattern= "[0-9]" type="string" value="" required/>
                </div>
              </fieldset>
        <div class="lower-body">
            <div class="body-left">
                <div style="display: flex; flex-direction: column;">
                    <label for="first-name">First Name</label>
                    <input id="first-name" name="first-name" type="text" value="" required/>
                  </div>
                  <div style="display: flex; flex-direction: column; margin-top: 20px;">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" value="" required/>
                  </div>
                  <div style="margin-top: 10px;">
                    <label for="we-accept">We Accept:</label>
                    <div class="radio-container" style="display: flex; flex-direction: row; align-items: center;">
                      <input id="visa" name="payment-method" type="radio" value="visa" required/>
                      <label for="visa" style="margin-right: 10px;"><i class="fa-brands fa-cc-visa" style="color: #0080ff;"></i></label>
                      <input id="mastercard" name="payment-method" type="radio" value="mastercard" />
                      <label for="mastercard" style="margin-right: 10px;"><i class="fa-brands fa-cc-mastercard" style="color: #0080ff;"></i></label>
                      <input id="discover" name="payment-method" type="radio" value="discover" />
                      <label for="discover" style="margin-right: 10px;"><i class="fa-brands fa-cc-discover" style="color: #0080ff;"></i></label>
                      <input id="amex" name="payment-method" type="radio" value="amex" />
                      <label for="amex" style="margin-right: 10px;"><i class="fa-brands fa-cc-amex" style="color: #0080ff;"></i></label>
                    </div>
                  </div>
                </div>
            <div class="body-right">
                <div style="display: flex; flex-direction: column;">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" name="last-name" type="text" value="" required/>
                </div>
                
                <div class="wrapper" style="display: flex;">
                    <div style="margin-right: 20px;">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="">Select a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                        
                    </div>
                    <div>
                        <label for="postal-code">Postal Code</label>
                        <input id="postal-code" name="postal-code" type="string" required/>
                    </div>
                    

                </div>
                <div class="message" style="margin-top: 10px;">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5"></textarea>
                    <p>Add any notes here (optional)</p>
                </div>
            </div>
            </div>

        </div>
        </div>
        <div class="footer">
            <div class="button-container2">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="button" id="blue" class="btn btn-primary">Send</button>
            </div>
          </div>
          
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
